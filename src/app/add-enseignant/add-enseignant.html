<div class="container">
  <div>
    <h2>Ajouter un Enseignant :</h2>
  </div>
  <form >
    <div  hidden  class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Enseignant</label>
      <input type="text" [(ngModel)]="newEnseignant.idEnseignant"
             name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Enseignant</label>
      <input type="text"[(ngModel)]= "newEnseignant.nomComplet"
             name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Salaire Enseignant</label>
      <input type="number" [(ngModel)]= "newEnseignant.salaire"
             name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date Recrutement de l'enseignant</label>
      <input type="date" [(ngModel)]= "newEnseignant.dateRecrutement"
             name="dateCreation" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Departement</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat"
              [(ngModel)]="newIdDep">
        @for(dep of departements; track dep.idDep){
          <option [value]="dep.idDep"> {{dep.nomDep}} </option>
        }
      </select>
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addEnseignant()"class="btn btn-success">Ajouter</button>
      <div><h3>{{message}}</h3></div>
    </div>
  </form>
  </div>
