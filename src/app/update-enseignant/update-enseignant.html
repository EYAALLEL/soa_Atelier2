<div class="container">
  <div>
    <h2>Modifier un Enseignant :</h2>
  </div>
  <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Enseignant</label>
      <input readonly type="text" [(ngModel)]="currentEnseignant.idEnseignant"
             name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Enseignant</label>
      <input type="text"[(ngModel)]= "currentEnseignant.nomComplet"
             name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Salaire Enseignant</label>
      <input type="number" [(ngModel)]= "currentEnseignant.salaire"
             name="prixProduit" class="form-control">
    </div>
   <!--<div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date Recrutement de l'enseignant</label>
      <input type="date" [(ngModel)]= "currentEnseignant.dateRecrutement"
             name="dateCreation" class="form-control">
    </div> -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date crÃ©ation</label>
      <input type="date" [ngModel]="currentEnseignant.dateRecrutement | date: 'yyyy-MM-dd'"
             (ngModelChange)=" currentEnseignant.dateRecrutement= $event" name="dateRecrutement"
             class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Departement</label>
    <select class="form-control form-control-lg" id="idDep" name="idDep"
            [(ngModel)]="updatedDepId">
      @for(dep of departements; track dep.idDep)
      {
        <option [value]="dep.idDep"> {{dep.nomDep}} </option>
      }
    </select>
    </div>


    <div class="mt-2">
      <button type="submit" (click)="updateEnseignant()"class="btn btn-success">Modifier</button>

    </div>
  </form>
</div>
